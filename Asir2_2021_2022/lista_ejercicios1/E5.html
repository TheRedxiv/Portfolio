<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1 Ejercicio 5</title>
    <!--El cálculo de la letra del NIF es un proceso matemático sencillo que se
    basa en obtener el resto de la división entera del número de DNI y el
    número 23. A partir del resto de la división, se obtiene la letra
    seleccionándola según el siguiente orden:
    T R W A G M Y F P D X B N J Z S Q V H L C K E
    Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es
    3 la letra es la A. Elaborar un pequeño script que solicite en un campo de
    texto el DNI de un individuo y en otro la letra del mismo y compruebe si los
    datos son correctos o no.-->
    <script>
        var letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"]
        function funcion(){
            var numero = Number(document.getElementById("dni").value)
            var resto = numero % 23
            var output = letras[resto]
            document.getElementById("salida").innerHTML = `tu letra es ${output}`
        }
        function comprueba(){
            var numero = Number(document.getElementById("dni").value)
            var correcta = letras[numero%23]
            var letrauser = document.getElementById("letrauser").value
            if (correcta == letrauser.toUpperCase()){
                document.getElementById("salidaDos").innerHTML = `Corecto tu letra era ${correcta}`
            }else{
                document.getElementById("salidaDos").innerHTML = `Incorecto tu letra era ${correcta}`
            }

        }
    </script>
</head>
<body>
    <input type="text" id="dni">
    <button onclick="funcion()">introduce tu dni sin letra y pulsa</button>
    <div id="salida"></div>
    <h1>comprobacion</h1>
    <input type="text" id="letrauser" size="1"> letra
    <button onclick="comprueba()">comprueba</button>
    <div id="salidaDos"></div>
</body>
</html>
