<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 ejercicio 2</title>
    <!-- Presentar en la página el texto “Javascript” en los 6 diferentes tipos de
    cabecera HTML, de mayor a menor. -->
    <script>
        for (let i=1; i<7; i++){
            document.write("<h" + String(i) + "> Javascript </h" + String(i) + ">")
            document.write(`<h${i}> javaScript </h${i}>`)
        }
    </script>
</head>

    <div></div>
</body>
