    <!--Definir una función denominada Palindromo que determine si la cadena de texto que se le pasa como
    parámetro es un palíndromo, es decir, si se lee de la misma forma desde la izquierda y desde la derecha.
    Ejemplo de palíndromo: "La ruta nos aportó otro paso natural".-->
    <script>
        var cad = prompt("introduce aqui lo que quieras")
        Palindromo(cad)
        function Palindromo(cadena){
            var cadenaf = cadena.replace(/[\s,;\.\?¿!¡:]/g,"");
            //var cadenajunt = cadista.join("");
            var cadenaf = cadenaf.toLowerCase();
            cadenaf = cadenaf.replace(/á/g,"a").replace(/é/g,"e").replace(/í/g,"i").replace(/ó/g,"o").replace(/ú/g,"u");
            console.log(cadenaf);
            var tokena = cadenaf.length - 1
            var tokenb = 0
            var error = 0
            while (tokena > tokenb && error == 0){
                if (cadenaf[tokena] == cadenaf[tokenb]){
                    tokena -=1
                    tokenb +=1
                    console.log(tokena + " " + tokenb)
                }else{
                    var error = 1
                }
            }
            if (error == 0){
                prompt("Palindromo")
            }
            else{
                prompt("No Palindromo")
            }
        }
    </script>
